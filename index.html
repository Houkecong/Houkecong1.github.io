<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>第三页</title>
    <script type="text/javascript">
        var flag1 = 1;
        var flag2 = 1;
        var flag3 = 1;
        function change1() {
            if (flag1) {
                var width1 = document.getElementsByTagName('img')[1].width;
                var height1 = document.getElementsByTagName('img')[1].height;
                document.getElementsByTagName('img')[1].width = width1 * 1.1;
                document.getElementsByTagName('img')[1].height = height1 * 1.1;
                flag1 = 0;
                document.getElementsByTagName('img')[1].style.filter='drop-shadow(0px 0px 30px white)';
                if (!flag2 ) {
                    document.getElementsByTagName('img')[2].width = 200;
                    document.getElementsByTagName('img')[2].height = 200;
                    flag2 = 1;
                }
                if (!flag3 ) {
                    document.getElementsByTagName('img')[3].width = 250;
                    document.getElementsByTagName('img')[3].height = 150;
                    flag3 = 1;
                    document.getElementsByTagName('img')[3].style.filter='drop-shadow(0px 0px 0px white)';
                }
                document.getElementsByTagName('img')[5].style.display='block';
            }
            else {
                document.getElementsByTagName('img')[1].width = 150;
                document.getElementsByTagName('img')[1].height = 320;
                flag1 = 1;
                document.getElementsByTagName('img')[1].style.filter='drop-shadow(0px 0px 0px white)';
            }
        }
        function change2() {
            if (flag2) {
                var width1 = document.getElementsByTagName('img')[2].width;
                var height1 = document.getElementsByTagName('img')[2].height;
                document.getElementsByTagName('img')[2].width = width1 * 1.1;
                document.getElementsByTagName('img')[2].height = height1 * 1.1;
                flag2 = 0;
                if (!flag3 ) {
                    document.getElementsByTagName('img')[3].width = 250;
                    document.getElementsByTagName('img')[3].height = 150;
                    flag3 = 1;
                    document.getElementsByTagName('img')[3].style.filter='drop-shadow(0px 0px 0px white)';
                }
                if (!flag1 ) {
                    document.getElementsByTagName('img')[1].width = 150;
                    document.getElementsByTagName('img')[1].height = 320;
                    flag1 = 1;
                    document.getElementsByTagName('img')[1].style.filter='drop-shadow(0px 0px 0px white)';
                }
                document.getElementsByTagName('img')[5].style.display='block';
                document.getElementsByTagName('img')[2].style.filter='drop-shadow(0px 0px 30px white)';
            }
            else {
                document.getElementsByTagName('img')[2].width = 200;
                document.getElementsByTagName('img')[2].height = 200;
                flag2 = 1;
                document.getElementsByTagName('img')[2].style.filter='drop-shadow(0px 0px 0px white)';
            }
        }
        function change3() {
            if (flag3) {
                var width1 = document.getElementsByTagName('img')[3].width;
                var height1 = document.getElementsByTagName('img')[3].height;
                document.getElementsByTagName('img')[3].width = width1 * 1.1;
                document.getElementsByTagName('img')[3].height = height1 * 1.1;
                flag3 = 0;
                if (!flag1 ) {
                    document.getElementsByTagName('img')[1].width = 150;
                    document.getElementsByTagName('img')[1].height = 320;
                    flag1 = 1;
                    document.getElementsByTagName('img')[1].style.filter='drop-shadow(0px 0px 0px white)';
                }
                if (!flag2 ) {
                    document.getElementsByTagName('img')[2].width = 200;
                    document.getElementsByTagName('img')[2].height = 200;
                    flag2 = 1;
                    document.getElementsByTagName('img')[2].style.filter='drop-shadow(0px 0px 0px white)';
                }
                document.getElementsByTagName('img')[5].style.display='block';
                document.getElementsByTagName('img')[3].style.filter='drop-shadow(0px 0px 30px white)';
            }
            else {
                document.getElementsByTagName('img')[3].width = 250;
                document.getElementsByTagName('img')[3].height = 150;
                flag3 = 1;
                document.getElementsByTagName('img')[3].style.filter='drop-shadow(0px 0px 0px white)';
            }
        }
    </script>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        background: url(./背景.jpg) no-repeat;
        margin-left: 5vw;
        width: 90vw;
        height: 100vh;
        background-size: 100% 100%;
        justify-items: center;
        padding: 0px;
        margin: 0px;
    }

    .cabinet {
        margin: 0px;
        top: 0px;
        z-index: 1;
        width: 100%;
        height: 100%;
        position: relative;
        left: 181px;
        overflow: hidden;
    }

    #scarf {
        margin: 0px;
        top: 140px;
        z-index: 2;
        position: absolute;
        left: 330px;
        width: 200px;
        height: 200px;
    }

    #scarf img {
        cursor: pointer;
        transition: all 0.6s;
    }

    #scarf img:hover {
        transform: scale(1.05);
        filter: drop-shadow(0px 0px 20px white);
    }

    .bag {
        margin: 0px;
        top: 65px;
        z-index: 2;
        position: absolute;
        left: 250px;

    }

    .bag img {
        cursor: pointer;
        transition: all 0.6s;
    }

    .bag img:hover {
        transform: scale(1.05);
        filter: drop-shadow(0px 0px 20px white);
    }

    .hat {
        margin: 0px;
        top: 473px;
        z-index: 2;
        position: absolute;
        left: 330px;
        width: 200px;
        height: 200px;

    }

    .hat img {
        cursor: pointer;
        transition: all 0.6s;
    }

    .hat img:hover {
        transform: scale(1.05);
        filter: drop-shadow(0px 0px 20px white);
    }

    .sign {
        margin: 0px;
        top: 140px;
        z-index: 2;
        position: absolute;
        left: 120px;
    }

    .sign img {
        animation: fade 5s;
    }

    @keyframes fade {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    .next {
        margin: 0px;
        top: 550px;
        z-index: 2;
        position: absolute;
        left: 900px;
    }
    .next img{
        display: none;
    }
</style>


<body>
    <div class="cabinet">
        <img width="1200px" height="743px" src="./第三页-_0004_架子.png" alt="">
        <div id="scarf">
            <img width="150px" height="320px" src="./第三页-_0003_围巾.png" onclick="change1()">
        </div>
        <div class="bag">
            <img class="bag" width="200px" height="200px" src="./第三页-_0005_包.png" onclick="change2()">
        </div>
        <div class="hat">
            <img width="250px" height="150px" src="./第三页-_0002_帽子.png" alt="" onclick="change3()">
        </div>
        <div class="sign">
            <img width="170px" height="300px" src="./第三页-_0001__请挑选“.png" alt="">
        </div>
        <div class="next">
            <img width="190px" height="120px" src="./第三页-_0000_“我选好啦”按钮.png" alt="" >
        </div>

    </div>


</body>

</html>
